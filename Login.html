<html lang="en-US">
    <!-- Head -->
    <head>
        <meta charset="UTF-8"/>

        <!-- CSS Links -->
        <style>
        
        </style>
        <link rel="stylesheet" href="./Bootstrap/CSS/bootstrap.min.css">
        <link rel="stylesheet" href="./JQuery/JQuery_UI/CSS/jquery-ui.min.css">
        <link rel="stylesheet" href="./FontAwesome/CSS/all.min.css">
        <link rel="stylesheet" href="./Login.css">
        <link rel="stylesheet" href="./Login_responsive.css">
        <!-- Meta Properties -->
        <meta name="description" content=""/>
        <meta name="keywords" content="">

        <!-- Favicon -->
        <link type="image/png" sizes="16x16" rel="icon" href="./Images/University_logo.png">
    </head>
    <!-- Body -->
    <body id="body">
        <!-- Loading modal -->
        <div class="loading_container">
            <div class="modals_page">
                <div class="loading_box">
                    <h2 class="loading_title"> لطفا منتظر بمانید </h2>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error modal -->
        <div class="error_container">
            <div class="modals_page">
                <div class="error_box">
                    <!-- Error text -->
                    <h2><img src="./Images/Error_dark.png" alt="login error icon" class="error_icon"> خطا در ارتباط </h2>
                    <ul class="gears_list">
                        <li><i class="far fa-gear gears"></i></li>
                        <li><i class="far fa-gear gears gear2"></i></li>
                        <li><i class="far fa-gear gears"></i></li>
                    </ul>
                    <button type="button" class="error_btn"> بستن </button>
                </div>
            </div>
        </div>
        <!-- Main -->
        <div class="login_box">
            <section class="login_container">
                <img src="./Images/cars-parking2.jpg" alt="parking login image" class="login_img">
                <!-- Login text -->
                <h1 class="login_title">
                    <img src="./Images/University_logo.png" alt="university logo" class="university_logo">
                    پارکینگ ماشین دانشگاه پیشوا واحد ورامین
                </h1>
                <p class="form_intro"> لطفا اطلاعات فرم زیر را پر کرده تا وارد شوید : </p>
                <!-- Form -->
                <form action="./example.com" method="post" autocomplete="on">
                    <div class="form-group">
                        <img src="./Images/passeye_dark.png" alt="username icon" class="form_icon" onclick="username_toggle()">
                        <input type="text" name="username" id="username" placeholder="نام کاربری (شماره دانشجویی)" class="form_input">
                    </div>
                    <div class="form-group">
                        <img src="./Images/passeye_dark.png" alt="password icon" class="form_icon" onclick="password_toggle()">
                        <input type="password" name="username" id="psw" placeholder="رمز (شماره کارت ملی)" class="form_input">
                    </div>
                    <!-- Form buttons -->
                    <div class="form-group">
                        <button type="submit" class="form_buttons"> ورود </button>
                        <button type="reset" class="form_buttons"> ریست </button>
                    </div>
                </form>
                <!-- Sign up guide -->
                <p class="guide_text"> اطلاعات خود را ثبت نکرده اید ؟ <a href="#" class="signup_link"> راهنمای ثبت نام </a> </p>
            </section>
        </div>

        </script>

        <script src="./FontAwesome/JS/all.min.js"></script>
        <script src="./Login.js"></script>
